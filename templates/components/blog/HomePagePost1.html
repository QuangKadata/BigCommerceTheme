
  <div class="columns large-6 medium-6 mob-large-6">
    <div class="home-blog-style2">
      <div class="home-blog-item">
        {{#if thumbnail}}
          <div class="home-blog-img banner-hover">
              {{#if thumbnail}}
                <a href="{{url}}">
                  <span>
                    <img class="lazyload" data-sizes="auto" src="{{cdn 'img/loading.svg'}}" data-src="{{getImage thumbnail 'gallery'}}" alt="{{thumbnail.alt}}">
                  </span>
                </a>
                {{else}}
                <a href="{{url}}">
                  <img src="{{cdn ../../theme_settings.default_image_blog}}" alt="No Image" title="No Image">
                </a>
              {{/if}}
          </div>
          {{/if}}
          <div class="home-blog-detail">
            <h2>
              <a href="{{url}}" class="home-blog-title">{{title}}</a>
            </h2>
              <p>
                  {{#if body}}
                      {{{body}}}
                  {{else}}
                      {{summary}}
                  {{/if}}
              </p>
              <div class="blog-date-name">
                <span class="blog-date"> <i class="icon-write-3"></i>{{date_published}}</span>   <span class="blog-name"><i class="icon-user"></i>{{author}}</span>
              </div>

              {{#if show_read_more}}
                <a class="read-more" href="{{url}}">read more</a>
              {{/if}}
            </div>
      </div>
    </div>
  </div>
